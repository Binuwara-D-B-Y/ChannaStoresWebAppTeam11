<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
    
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="Enter your Email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit">Login</button>
        </form>
        <p class="signup-text">
            Don't have an account? <a href="signup.html">Sign up</a>
        </p>
    </div>

    <footer>
        <p>&copy; 2024 Shop Management System</p>
    </footer>

    <script>
        // Example: Basic client-side login handling
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Example logic (replace with backend API integration)
            if (email === "email" && password === "password") {
                alert("Login successful!");
                window.location.href = "products.html"; // Redirect to productpage
            } else {
                alert("Invalid username or password!");
            }
        });




document.getElementById('login-form').addEventListener('submit', async function(event) {
    event.preventDefault();
    const username = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    const response = await fetch('/api/users/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password }),
    });

    if (response.ok) {
        alert('Login successful!');
        window.location.href = 'products.html'; // Redirect to profile page
    } else {
        alert('Invalid email or password!');
    }
});




    </script>
</body>
</html>
