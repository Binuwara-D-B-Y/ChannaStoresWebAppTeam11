<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul class="tabs">
                <li><a href="index.html" class="tab">Home</a></li>
                <li><a href="products.html" class="tab active">Products</a></li>
                <li><a href="cart.html" class="tab">Cart</a></li>
                <li><a href="profile.html" class="tab">Profile</a></li>
                <li><a href="orders.html" class="tab">Orders</a></li>
                <li><a href="inventory.html" class="tab">Inventory</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Product Catalog</h2>

        <!-- Category Filter Dropdown -->
        <section id="category-filter">
            <label for="category-select">Filter by Category:</label>
            <select id="category-select">
                <option value="all">All Categories</option>
                <option value="Category A">Category A</option>
                <option value="Category B">Category B</option>
                <option value="Category C">Category C</option>
            </select>
        </section>

        <!-- Product List Table -->
        <section id="product-list">
            <h3>Product List</h3>
            <table id="products-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Stock Quantity</th>
                        <th>Category</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamically populated product rows will go here -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Shop Management System</p>
    </footer>

    <script>
        // Sample product data (with categories)
        const products = [
            { id: 1, name: 'Product 1', price: 10.00, quantity: 100, category: 'Category A' },
            { id: 2, name: 'Product 2', price: 15.00, quantity: 50, category: 'Category B' },
            { id: 3, name: 'Product 3', price: 20.00, quantity: 200, category: 'Category A' },
            { id: 4, name: 'Product 4', price: 25.00, quantity: 150, category: 'Category B' },
            { id: 5, name: 'Product 5', price: 30.00, quantity: 80, category: 'Category C' },
            { id: 6, name: 'Product 6', price: 35.00, quantity: 60, category: 'Category C' }
        ];

        // Function to render products based on category filter
        function renderProducts(categoryFilter = 'all') {
            const productTableBody = document.querySelector('#products-table tbody');
            productTableBody.innerHTML = '';

            // Filter products by category if a category is selected
            const filteredProducts = categoryFilter === 'all' 
                ? products 
                : products.filter(product => product.category === categoryFilter);

            // Add filtered products to the table
            filteredProducts.forEach(product => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${product.id}</td>
                    <td>${product.name}</td>
                    <td>Rs.${product.price.toFixed(2)}</td>
                    <td>${product.quantity}</td>
                    <td>${product.category}</td>
                    <td>
                        <button onclick="addToCart(${product.id})">Add to Cart</button>
                    </td>
                `;
                productTableBody.appendChild(row);
            });
        }

        // Event listener for category dropdown change
        document.getElementById('category-select').addEventListener('change', function() {
            const selectedCategory = this.value;
            renderProducts(selectedCategory); // Re-render products based on the selected category
        });

        // Function to handle adding products to cart
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (product) {
                const quantity = prompt(`Enter the quantity for ${product.name} (Available: ${product.quantity}):`);
                if (quantity && !isNaN(quantity) && quantity > 0 && quantity <= product.quantity) {
                    // Update product quantity in the inventory
                    product.quantity -= quantity;

                    // Simulate adding to cart (you could update a cart array here)
                    alert(`${quantity} of ${product.name} added to your cart!`);

                    // Re-render products to reflect the updated stock
                    renderProducts();
                } else {
                    alert("Invalid quantity! Please enter a valid number within the available stock.");
                }
            }
        }

        // Initial render of all products
        renderProducts();
    </script>
</body>
</html>
