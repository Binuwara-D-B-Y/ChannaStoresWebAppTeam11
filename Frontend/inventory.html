<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Custom success alert style */
        .confirmation-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .confirmation-modal-content {
            background-color: #4CAF50; /* Green for success */
            padding: 20px;
            border-radius: 5px;
            width: 300px;
            color: white;
            text-align: center;
            font-size: 16px;
        }

        .confirmation-modal button {
            margin-top: 10px;
            padding: 8px 20px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            background-color: #fff;
            color: #4CAF50;
            border-radius: 5px;
        }

        .confirmation-modal button:hover {
            background-color: #45a049;
            color: white;
        }

        .confirmation-modal .modal-actions {
            margin-top: 15px;
        }

        .confirmation-modal .modal-actions button {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul class="tabs">
                <li><a href="inventory.html" class="tab active">Inventory</a></li>
                <li><a href="Sprofile.html" class="tab">Profile</a></li>
                <li class="signout-tab"><a href="login.html" class="tab">Sign Out</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Inventory Management</h2>

        <!-- Add New Product Form -->
        <section id="add-product">
            <h3>Add New Product</h3>
            <form id="add-product-form">
                <label for="product-name">Product Name:</label>
                <input type="text" id="product-name" required>

                <label for="product-price">Price:</label>
                <input type="number" id="product-price" min="0" required> <!-- Restrict negative values -->

                <label for="product-quantity">Stock Quantity:</label>
                <input type="number" id="product-quantity" min="0" required> <!-- Restrict negative values -->

                <label for="product-category">Category:</label>
                <select id="product-category" required>
                    <option value="Category A">Category A</option>
                    <option value="Category B">Category B</option>
                    <option value="Category C">Category C</option>
                </select>

                <button type="submit">Add Product</button>
            </form>
        </section>

        <!-- Update Product Form -->
        <section id="update-product">
            <h3>Update Product</h3>
            <form id="update-product-form">
                <label for="update-product-id">Product ID:</label>
                <input type="number" id="update-product-id" required>

                <label for="update-product-name">Product Name:</label>
                <input type="text" id="update-product-name">

                <label for="update-product-price">Price:</label>
                <input type="number" id="update-product-price" min="0"> <!-- Restrict negative values -->

                <label for="update-product-quantity">Stock Quantity:</label>
                <input type="number" id="update-product-quantity" min="0"> <!-- Restrict negative values -->

                <label for="update-product-category">Category:</label>
                <select id="update-product-category">
                    <option value="Category A">Category A</option>
                    <option value="Category B">Category B</option>
                    <option value="Category C">Category C</option>
                </select>

                <button type="submit">Update Product</button>
            </form>
        </section>

        <!-- Delete Product Form -->
        <section id="delete-product">
            <h3>Delete Product</h3>
            <form id="delete-product-form">
                <label for="delete-product-id">Product ID:</label>
                <input type="number" id="delete-product-id" required>
                <button type="submit">Delete Product</button>
            </form>
        </section>

        <!-- Product List Table -->
        <section id="product-list">
            <h3>Product List</h3>
            <table id="products-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Stock Quantity</th>
                        <th>Category</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamically populated product rows will go here -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Shop Management System</p>
    </footer>

    <!-- Confirmation Modal -->
    <div id="confirmation-modal" class="confirmation-modal">
        <div class="confirmation-modal-content">
            <h3 id="confirmation-message">Are you sure?</h3>
            <div class="modal-actions">
                <button id="modal-ok" onclick="confirmAction()">OK</button>
                <button id="modal-cancel" onclick="cancelAction()">Cancel</button>
            </div>
        </div>
    </div>

    <!-- JavaScript for CRUD Operations -->
    <script>
        // Dummy product data (to be replaced by actual DB data)
        const products = [
            { id: 1, name: 'Product 1', price: 10.00, quantity: 100, category: 'Category A' },
            { id: 2, name: 'Product 2', price: 15.00, quantity: 50, category: 'Category B' },
        ];

        let actionType = '';
        let actionData = null;

        // Function to render the product list in the table
        function renderProducts() {
            const productTableBody = document.querySelector('#products-table tbody');
            productTableBody.innerHTML = '';
            products.forEach(product => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${product.id}</td>
                    <td>${product.name}</td>
                    <td>Rs.${product.price.toFixed(2)}</td>
                    <td>${product.quantity}</td>
                    <td>${product.category}</td>
                    <td>
                        <button onclick="editProduct(${product.id})">Edit</button>
                        <button onclick="confirmDeleteProduct(${product.id})">Delete</button>
                    </td>
                `;
                productTableBody.appendChild(row);
            });
        }

        // Show the confirmation modal
        function showModal(message, type, data) {
            document.getElementById('confirmation-message').innerText = message;
            document.getElementById('confirmation-modal').style.display = 'flex';
            actionType = type;
            actionData = data;
        }

        // Close the modal
        function closeModal() {
            document.getElementById('confirmation-modal').style.display = 'none';
        }

        // Confirm the action
        function confirmAction() {
            if (actionType === 'add') {
                addProduct(actionData);
            } else if (actionType === 'update') {
                updateProduct(actionData);
            } else if (actionType === 'delete') {
                deleteProduct(actionData);
            }
            closeModal();
        }

        // Cancel the action
        function cancelAction() {
            closeModal();
        }

        // Add product
        document.getElementById('add-product-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const newProduct = {
                id: products.length + 1, // Simple ID generation
                name: document.getElementById('product-name').value,
                price: parseFloat(document.getElementById('product-price').value),
                quantity: parseInt(document.getElementById('product-quantity').value),
                category: document.getElementById('product-category').value,
            };

            showModal("Are you sure you want to add this product?", 'add', newProduct);
        });

        // Edit product
        function editProduct(productId) {
            const product = products.find(p => p.id === productId);
            if (product) {
                document.getElementById('update-product-id').value = product.id;
                document.getElementById('update-product-name').value = product.name;
                document.getElementById('update-product-price').value = product.price;
                document.getElementById('update-product-quantity').value = product.quantity;
                document.getElementById('update-product-category').value = product.category;
            }
        }

        document.getElementById('update-product-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const productId = parseInt(document.getElementById('update-product-id').value);
            const product = products.find(p => p.id === productId);
            if (product) {
                const updatedProduct = {
                    id: productId,
                    name: document.getElementById('update-product-name').value || product.name,
                    price: parseFloat(document.getElementById('update-product-price').value) || product.price,
                    quantity: parseInt(document.getElementById('update-product-quantity').value) || product.quantity,
                    category: document.getElementById('update-product-category').value || product.category,
                };

                showModal("Are you sure you want to update this product?", 'update', updatedProduct);
            }
        });

        // Confirm delete product
        function confirmDeleteProduct(productId) {
            const product = products.find(p => p.id === productId);
            if (product) {
                showModal("Are you sure you want to delete this product?", 'delete', productId);
            }
        }

        // Add product (confirmed)
        function addProduct(product) {
            products.push(product);
            renderProducts();
            alert("Product added successfully!");
        }

        // Update product (confirmed)
        function updateProduct(updatedProduct) {
            const productIndex = products.findIndex(p => p.id === updatedProduct.id);
            if (productIndex > -1) {
                products[productIndex] = updatedProduct;
                renderProducts();
                alert("Product updated successfully!");
            }
        }

        // Delete product (confirmed)
        function deleteProduct(productId) {
            const productIndex = products.findIndex(p => p.id === productId);
            if (productIndex > -1) {
                products.splice(productIndex, 1);
                renderProducts();
                alert("Product deleted successfully!");
            }
        }

        // Initial render of the product list
        renderProducts();
    </script>
</body>
</html>
