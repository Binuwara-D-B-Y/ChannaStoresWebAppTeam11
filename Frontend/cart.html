<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul class="tabs">
                <li><a href="index.html" class="tab">Home</a></li>
                <li><a href="products.html" class="tab">Products</a></li>
                <li><a href="cart.html" class="tab active">Cart</a></li>
                <li><a href="profile.html" class="tab">Profile</a></li>
                <li><a href="orders.html" class="tab">Orders</a></li>
                <li><a href="inventory.html" class="tab">Inventory</a></li>

            </ul>
        </nav>
    </header>

    <main>
        <h2>Your Cart</h2>

        <!-- Cart Table -->
        <section id="cart-section">
            <table id="cart-table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamically populated cart items will go here -->
                </tbody>
            </table>
            <p id="total-price">Total: Rs. 0.00</p>
            <button id="checkout-button">Checkout</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Shop Management System</p>
    </footer>

    <script>
        // Sample cart data (this would usually be dynamically populated from local storage or a backend)
        let cart = [
            { id: 1, name: 'Product 1', price: 10.00, quantity: 2 },
            { id: 2, name: 'Product 2', price: 15.00, quantity: 1 },
        ];

        // Function to render the cart
        function renderCart() {
            const cartTableBody = document.querySelector('#cart-table tbody');
            cartTableBody.innerHTML = '';
            let totalPrice = 0;

            cart.forEach(item => {
                const row = document.createElement('tr');
                const totalItemPrice = item.price * item.quantity;
                totalPrice += totalItemPrice;

                row.innerHTML = `
                    <td>${item.name}</td>
                    <td>
                        <input type="number" value="${item.quantity}" min="0" id="quantity-${item.id}" onchange="updateQuantity(${item.id})">
                    </td>
                    <td>Rs.${item.price.toFixed(2)}</td>
                    <td>Rs.${totalItemPrice.toFixed(2)}</td>
                    <td><button onclick="removeFromCart(${item.id})">Remove</button></td>
                `;
                cartTableBody.appendChild(row);
            });

            // Update the total price
            document.getElementById('total-price').textContent = `Total: Rs. ${totalPrice.toFixed(2)}`;
        }

        // Function to update the quantity in the cart
        function updateQuantity(productId) {
            const quantityInput = document.getElementById(`quantity-${productId}`);
            const newQuantity = parseInt(quantityInput.value);

            // Find the product in the cart and update its quantity
            const product = cart.find(item => item.id === productId);
            if (product) {
                product.quantity = newQuantity >= 0 ? newQuantity : 0; // Ensure quantity is non-negative
            }

            renderCart(); // Re-render the cart
        }

        // Function to remove product from the cart
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            renderCart(); // Re-render the cart
        }

        // Checkout functionality
        document.getElementById('checkout-button').addEventListener('click', function() {
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }

            // Process the order (you can replace this with API calls)
            alert('Order placed successfully!');
            cart = [];  // Empty the cart after checkout
            renderCart();  // Re-render the cart
        });

        // Initial render of the cart
        renderCart();
    </script>
</body>
</html>
